<ng-container *ngIf="source != null">
    <table mat-table [dataSource]="source" class="tablel__content">
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td class="element__name" mat-cell *matCellDef="let element"> 
              <div class="name__icon">
                <div class="icon">
                  <svg *ngIf="element.context == 'FOLDER'" x="0px" y="0px" focusable="false" viewBox="0 0 24 24" height="24px" width="24px" fill="#5f6368"><g><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"></path><path d="M0 0h24v24H0z" fill="none"></path></g></svg>
                  <app-file-icon [extension]="element.extension"></app-file-icon>
                </div>
                  <span>{{element?.name}}</span>
              </div>
          </td>
        </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element?.owner?.firstName}}  {{element?.owner?.lastName}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="lastChanged">
        <th mat-header-cell *matHeaderCellDef> Last changed </th>
        <td mat-cell *matCellDef="let element"> {{element?.createAt | date: 'dd-MM-yyyy HH:ss'}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.context == 'FOLDER'"> - </span> <span>{{getSize(element?.size)}}</span></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr (dblclick)="open(row)" (contextmenu)="openContextMenu($event, row)" (click)="selectElement(row)" [class.active]="isSelected && currentFolderId == row.id" class="row__table"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

  <div style="visibility: hidden; position: fixed;" 
[style.left]="menuTopLeftPosition.x" 
[style.top]="menuTopLeftPosition.y" 
[matMenuTriggerFor]="rightMenu"></div> 

  <mat-menu #rightMenu="matMenu"> 
    <ng-template matMenuContent let-folder="folder"> 
      <button mat-menu-item (click)="removeFolder(folder)">Remove</button> 
    </ng-template> 
  </mat-menu>
