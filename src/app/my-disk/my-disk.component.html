<section>
    <table mat-table [dataSource]="folders" class="tablel__content">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td class="element__name" mat-cell *matCellDef="let element"> 
                <div class="name__icon">
                    <svg x="0px" y="0px" focusable="false" viewBox="0 0 24 24" height="24px" width="24px" fill="#5f6368"><g><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"></path><path d="M0 0h24v24H0z" fill="none"></path></g></svg>
                    <span>{{element.name}}</span>
                </div>
            </td>
          </ng-container>

        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element"> {{element.owner.firstName}}  {{element.owner.lastName}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="lastChanged">
          <th mat-header-cell *matHeaderCellDef> Last changed </th>
          <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> 0 </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (dblclick)="open()" (click)="selectElement(row)" [class.active]="isSelected && currentFolderId == row.id" class="row__table"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</section>
