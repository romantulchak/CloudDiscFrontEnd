<div class="uploader__dialog">
    <app-dialog-header-upload-download></app-dialog-header-upload-download>
    <div class="uploader__body">
      <div class="file__list">
        <div class="file" *ngFor="let file of progressInfos">
          <div class="icon">
            <app-file-icon *ngIf="file.file.context === contextType.FILE;else folder"  [extension]="file.file.name | fileExtension" [path]="file.file.path.fullPath"></app-file-icon>
            <ng-template #folder>
              <svg x="0px" y="0px" focusable="false" viewBox="0 0 24 24" height="24px" width="24px" fill="#5f6368" class="ng-star-inserted"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"></path><path _ngcontent-hnm-c148="" d="M0 0h24v24H0z" fill="none"></path></svg>
            </ng-template>
          </div>
          <div class="file__name" [title]="file.file.name">
            {{file.file.name | slice: 0: 45}}
          </div>
          <div class="progress">
            <div class="icon success" *ngIf="file.downloaded">
              <svg class="a-s-fa-Ha-pa" width="24px" height="24px" viewBox="0 0 24 24" fill="#0F9D58">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z">
                </path>
              </svg>
            </div>
            <div class="icon" [title]="file.error.message" *ngIf="file.error">
              <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 122.88 122.88">
                <defs>
                  <style>
                    .cls-1 {
                      fill: #f44336;
                      fill-rule: evenodd;
                    }
                  </style>
                </defs>
                <path class="cls-1" d="M61.44,0A61.44,61.44,0,1,1,0,61.44,61.44,61.44,0,0,1,61.44,0ZM74.58,36.8c1.74-1.77,2.83-3.18,5-1l7,7.13c2.29,2.26,2.17,3.58,0,5.69L73.33,61.83,86.08,74.58c1.77,1.74,3.18,2.83,1,5l-7.13,7c-2.26,2.29-3.58,2.17-5.68,0L61.44,73.72,48.63,86.53c-2.1,2.15-3.42,2.27-5.68,0l-7.13-7c-2.2-2.15-.79-3.24,1-5l12.73-12.7L36.35,48.64c-2.15-2.11-2.27-3.43,0-5.69l7-7.13c2.15-2.2,3.24-.79,5,1L61.44,49.94,74.58,36.8Z" />
              </svg>
            </div>
            <mat-spinner [title]="'Adding files to zip'" *ngIf="file.type === 0" [diameter]="25" class="create__zip_spiner"></mat-spinner>
            <mat-progress-spinner *ngIf="file.type !== 0 && !file.downloaded" [diameter]="25" [color]="'primary'" [mode]="'determinate'" [value]="file.value">
            </mat-progress-spinner>
          </div>
        </div>
      </div>
    </div>
  </div>
