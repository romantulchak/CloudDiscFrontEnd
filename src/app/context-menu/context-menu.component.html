<ng-container *ngIf="pageContext !== pageContextType.TRASH">
  <button [disabled]="element?.access?.accessType !== accessType.EDITOR && !element.isOwner"
          *ngIf="selectedElements.length === 1" mat-menu-item (click)="openAccessDialog()" class="menu__btn">
    <em class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M13.723 18.654l-3.61 3.609c-2.316 2.315-6.063 2.315-8.378 0-1.12-1.118-1.735-2.606-1.735-4.188 0-1.582.615-3.07 1.734-4.189l4.866-4.865c2.355-2.355 6.114-2.262 8.377 0 .453.453.81.973 1.089 1.527l-1.593 1.592c-.18-.613-.5-1.189-.964-1.652-1.448-1.448-3.93-1.51-5.439-.001l-.001.002-4.867 4.865c-1.5 1.499-1.5 3.941 0 5.44 1.517 1.517 3.958 1.488 5.442 0l2.425-2.424c.993.284 1.791.335 2.654.284zm.161-16.918l-3.574 3.576c.847-.05 1.655 0 2.653.283l2.393-2.389c1.498-1.502 3.94-1.5 5.44-.001 1.517 1.518 1.486 3.959 0 5.442l-4.831 4.831-.003.002c-1.438 1.437-3.886 1.552-5.439-.002-.473-.474-.785-1.042-.956-1.643l-.084.068-1.517 1.515c.28.556.635 1.075 1.088 1.528 2.245 2.245 6.004 2.374 8.378 0l4.832-4.831c2.314-2.316 2.316-6.062-.001-8.377-2.317-2.321-6.067-2.313-8.379-.002z"/>
      </svg>
    </em>
    <span class="text__btn">Get link</span>
  </button>
  <button *ngIf="!checkNoticedElements()" mat-menu-item (click)="addToNoticed()" class="menu__btn">
    <em class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/>
      </svg>
    </em>
    <span class="text__btn">Add to Starred</span>
  </button>
  <button *ngIf="checkNoticedElements()" mat-menu-item (click)="removeFromStarred()" class="menu__btn">
    <em class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/>
      </svg>
    </em>
    <span class="text__btn">Remove from starred</span>
  </button>
  <button *ngIf="selectedElements.length === 1" mat-menu-item (click)="openRenameDialog()" class="menu__btn">
    <em class="icon">
      <svg viewBox="0 0 100 125"
           xml:space="preserve"><switch><foreignObject requiredExtensions="https://ns.adobe.com/AdobeIllustrator/10.0/" x="0" y="0" width="1" height="1"/><g
      ><g><path d="M88.6,16.8L77.2,5.3c-3.8-3.8-9.9-3.8-13.7,0L14.1,54.7c-0.5,0.5-0.8,1.1-0.9,1.7L8.6,81.6c-0.2,1,0.1,2.1,0.9,2.9     c0.7,0.7,1.8,1.1,2.9,0.9l25.1-4.6c0.6-0.1,1.2-0.4,1.7-0.9l49.4-49.4C92.4,26.7,92.4,20.5,88.6,16.8z M58.9,19l5.7,5.7L29.4,60     l-5.7-5.7L58.9,19z M15.8,78.1l3.5-19.1l15.6,15.6L15.8,78.1z M39.6,70.3l-5.7-5.7l35.3-35.3l5.7,5.7L39.6,70.3z M84,25.9     l-4.6,4.6l-16-16L68,9.9c1.3-1.3,3.3-1.3,4.6,0L84,21.3C85.3,22.6,85.3,24.6,84,25.9z"/><path
        d="M83,91H9.8c-0.7,0-1.2,0.6-1.2,1.2v4c0,0.7,0.6,1.2,1.2,1.2H83c0.7,0,1.2-0.6,1.2-1.2v-4C84.3,91.6,83.7,91,83,91z"/></g></g></switch></svg>
    </em>
    <span class="text__btn">Rename</span>
  </button>
</ng-container>
<ng-container *ngIf="context === contextType.FOLDER && pageContext !== pageContextType.TRASH">
  <button [disabled]="element?.access?.accessType !== accessType.EDITOR && !element.isOwner" mat-menu-item
          (click)="getColors()" [matMenuTriggerFor]="colorPalette" class="menu__btn">
    <em class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xml:space="preserve">
        <path
          d="M512 319c-2-42-20-81-52-108-18-16-35-27-51-37s-30-19-41-30-20-25-30-41-21-33-37-51a149 149 0 0 0-219-9l-2 2a272 272 0 0 0 0 387c52 51 121 80 193 80h1a272 272 0 0 0 195-82c29-30 45-70 43-111zm-67 88-2 2c-45 45-106 70-169 70h-1c-64 0-124-26-169-71a239 239 0 0 1 1-341 116 116 0 0 1 170 7c15 16 25 32 35 47 10 17 21 33 35 46 13 14 29 25 46 35 15 10 31 20 47 34a116 116 0 0 1 7 171z"/>
        <path
          d="M207 305a53 53 0 0 0-76 0 53 53 0 1 0 76 0zm-24 52a20 20 0 1 1-28-28 20 20 0 0 1 28 28zM343 379a53 53 0 1 0-106 12 53 53 0 0 0 106-12zm-51 26a20 20 0 0 1-22-17 20 20 0 0 1 20-23 20 20 0 0 1 2 40zM427 272a53 53 0 0 0-73 17 53 53 0 1 0 73-17zm-11 56a20 20 0 1 1-34-22 20 20 0 0 1 34 22zM240 85a53 53 0 1 0-90 57 53 53 0 0 0 90-57zm-34 45a20 20 0 0 1-28-6 20 20 0 0 1 6-28c4-2 7-3 11-3a20 20 0 0 1 11 37zM133 169a53 53 0 1 0-12 106 53 53 0 0 0 12-106zm13 55a20 20 0 0 1-22 18 20 20 0 1 1 22-18z"/>
      </svg>
    </em>
    <span class="text__btn">Change color</span>
  </button>
</ng-container>
<mat-menu #colorPalette>
  <div class="colors" *ngIf="colors.length !== 0">
    <div *ngFor="let color of colors" [style]="'background-color: ' + color.value" [title]="color.name"
         [class.active]="color.isSelected" class="color" (click)="changeColor(color)">
      <svg stroke="#fff" fill="#000" *ngIf="color.isSelected" xmlns="http://www.w3.org/2000/svg" width="24"
           height="24" viewBox="0 0 24 24">
        <path
          d="M20.303 4.846l.882.882-12.22 12.452-6.115-5.93.902-.902 5.303 5.028 11.248-11.53zm-.018-2.846l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285-3.715-3.715z"/>
      </svg>
    </div>
  </div>
</mat-menu>
<ng-container *ngIf="pageContext !== pageContextType.TRASH">
  <div class="separator">
    <hr>
  </div>
  <button mat-menu-item (click)="getProperties()" class="menu__btn">
    <em class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" preserveAspectRatio="none" version="1.1" viewBox="0 0 24 24" height="24px">
        <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"/>
      </svg>
    </em>
    <span class="text__btn">Properties</span>
  </button>
  <button mat-menu-item (click)="download()" class="menu__btn">
    <em class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
        <title>download</title>
        <path d="M17 12v5H3v-5H1v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5z"/>
        <path d="M10 15l5-6h-4V1H9v8H5l5 6z"/>
      </svg>
    </em>
    <span class="text__btn">Dowload</span>
  </button>
  <div class="separator">
    <hr>
  </div>
  <button mat-menu-item (click)="preRemove()"
          [disabled]="element?.access?.accessType !== accessType.EDITOR && !element.isOwner" class="menu__btn">
    <em class="icon">
      <svg width="24px" height="24px" viewBox="0 0 24 24" fill="#000000" focusable="false">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path>
        <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
      </svg>
    </em>
    <span class="text__btn">Remove</span>
  </button>
</ng-container>
<ng-container *ngIf="pageContext === pageContextType.TRASH">
  <button mat-menu-item (click)="fullRemove()" class="menu__btn">
    <em class="icon">
      <svg width="24px" height="24px" viewBox="0 0 24 24" fill="#000000" focusable="false">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path>
        <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
      </svg>
    </em>
    <span class="text__btn">Full remove</span>
  </button>
  <button mat-menu-item (click)="restore()" class="menu__btn">
    <em class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 25 20">
        <path
          d="M4 4v2.01C5.83 3.58 8.73 2 12.01 2 17.53 2 22 6.48 22 12s-4.47 10-9.99 10C6.48 22 2 17.52 2 12h2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8C9.04 4 6.47 5.61 5.09 8H8v2H2V4h2z"/>
      </svg>
    </em>
    <span>Restore</span>
  </button>
</ng-container>
