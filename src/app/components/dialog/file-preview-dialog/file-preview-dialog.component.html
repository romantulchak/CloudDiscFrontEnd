<section>
    <ng-container *ngIf="this.fileExtension === 'viedo' && file">
        <video controls width="500" height="500">
            <source [src]="file.path.fullPath" type="video/mp4">
        </video>
    </ng-container>

    <ng-container *ngIf="this.fileExtension === 'img' && file">
        <div class="imaage__preview">
            <img [src]="file?.path?.fullPath" [alt]="file.name">
        </div>
    </ng-container>
</section>
