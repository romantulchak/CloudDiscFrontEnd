<div class="uploader__dialog">
  <div class="uploader__header">
    <div>
        <!-- <span></span> -->
        <span *ngIf="true">Uploading {{totalElements}} elements</span>
    </div>
    <div class="header__icons">
      <div class="icon">
        <svg class="a-s-fa-Ha-pa" x="0px" y="0px" width="14px" height="14px" viewBox="0 0 24 24" focusable="false">
          <path d="M21.17,5.17L12,14.34l-9.17-9.17L0,8l12,12,12-12z"></path>
        </svg>
      </div>
      <div class="icon" mat-dialog-close>
        <svg class="a-qd-va undefined" x="0px" y="0px" width="14px" height="14px" viewBox="0 0 10 10" focusable="false">
          <polygon class="a-s-fa-Ha-pa"
            points="10,1.01 8.99,0 5,3.99 1.01,0 0,1.01 3.99,5 0,8.99 1.01,10 5,6.01 8.99,10 10,8.99 6.01,5 "></polygon>
        </svg>
      </div>
    </div>
  </div>
  <div class="uploader__body">
    <div class="file__list">
      <div class="file" *ngFor="let file of progressInfos">
        <div class="icon">
          <app-file-icon [extension]="getExtension(file.file)" ></app-file-icon>
        </div>
        <div class="file__name" [title]="file.file.name">
          {{file.file.name | slice: 0: 45}}
        </div>
        <div class="progress">
            <div class="icon success" *ngIf="file.uploaded">
                <svg class="a-s-fa-Ha-pa" width="24px" height="24px" viewBox="0 0 24 24" fill="#0F9D58"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path></svg>
            </div>
            <div class="icon" [title]="file.error.message" *ngIf="file.error">
                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 122.88 122.88"><defs><style>.cls-1{fill:#f44336;fill-rule:evenodd;}</style></defs><path class="cls-1" d="M61.44,0A61.44,61.44,0,1,1,0,61.44,61.44,61.44,0,0,1,61.44,0ZM74.58,36.8c1.74-1.77,2.83-3.18,5-1l7,7.13c2.29,2.26,2.17,3.58,0,5.69L73.33,61.83,86.08,74.58c1.77,1.74,3.18,2.83,1,5l-7.13,7c-2.26,2.29-3.58,2.17-5.68,0L61.44,73.72,48.63,86.53c-2.1,2.15-3.42,2.27-5.68,0l-7.13-7c-2.2-2.15-.79-3.24,1-5l12.73-12.7L36.35,48.64c-2.15-2.11-2.27-3.43,0-5.69l7-7.13c2.15-2.2,3.24-.79,5,1L61.44,49.94,74.58,36.8Z"/></svg>
            </div>
          <mat-progress-spinner *ngIf="!file.uploaded && !file.error" [diameter]="25" class="example-margin" [color]="'primary'" [mode]="'determinate'"
            [value]="file.value">
          </mat-progress-spinner>
        </div>
      </div>

    </div>
  </div>
</div>
